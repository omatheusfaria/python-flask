<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <title>Cadastrar Usuario</title>
</head>
<body>
    <nav><a href="/" class="btn btn-primary btn-block" role="button" style="margin: 5px;">Voltar</a></nav>
    <div class="container">
        <br>
        <h1 style="text-align: center;">Cadastro de Usuário</h1>
        {%if opcao == "alterar" %}
         {% for user in usuarios %}
        <form action="/update_usuario" method="post">
            <div class="form-group" style="margin: 10px;">
                <label>Login</label><input class="form-control" placeholder="Digite o Login" type="text" name="txt_login" value="{{ user[0] }}">
                <label>Senha</label><input class="form-control" placeholder="Digite a Senha" type="password" name="txt_senha">
                <input class="form-control" placeholder="Digite o login" type="text" name="txt_id" hidden="true" value="{{ user[1] }}">
                <br>
                <input class="btn btn-primary" type="submit" value="Salvar alteração">
            </div>
        </form>
        {% endfor %}
        {% else %}
        <form action="/cadastrar" method="POST">
            <div class="form-group" style="margin: 10px;">
                <label>Login</label><input class="form-control" placeholder="Digite o login" type="text" name="txt_login" required>
                <label>Senha</label><input class="form-control" placeholder="Digite a senha" type="password" name="txt_senha" required>
                <br>
                <input class="btn btn-primary btn-block" type="submit" value="Cadastrar">
            </div>
        </form>
        {% endif %}
        <br>
        <table class="table">
            <tr>
                <th>Login</th>
                <th>Excluir</th>
                <th>Alterar</th>
            </tr>
            {% for user in usuarios %}
                <tr>
                    <td>{{user[0] }}</td>
                    <td>
                        <a href= {{ url_for("excluir_usuario", user=user[2]) }}><img src="{{url_for('static', filename='img_excluir.png')}}" style="height: 30px; width: 30px;"></a>
                    </td>
                    <td>
                        <a href= {{ url_for("alterar_usuario", user=user[2]) }}><img src="{{url_for('static', filename='img_alterar.png')}}" style="height: 30px; width: 30px;"></a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
