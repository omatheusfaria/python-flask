<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usu√°rio</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
    <div class="container">
        <form action="/cadastrar_usuario" method="POST">
            <div class="form-group" style="margin: 10px;">
                <label>Nome</label>
                <input class="form-control" placeholder="Digite o nome" type="text" name="txt_nome" required>
               
                <label>CPF</label>
                <input class="form-control" placeholder="Digite o CPF" type="text" name="txt_cpf" required>
               
                <label>Senha</label>
                <input class="form-control" placeholder="Digite a senha" type="password" name="txt_senha" required>
               
                <br>
                <input class="btn btn-primary btn-block" type="submit" value="Salvar">
            </div>
        </form>
    </div>
</body>
</html>
